<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="./styles/style.css">
	<title>ほるもん’ｓ ポモドーロタイマー</title>
</head>
<body>
<h1 class="title">ポモドーロタイマー<br>by horumont</h1>
<section class="main-board">

		<h2>Now</h2>
		<p id="now"></p>
	</div><!-- /.nowTime -->
	<div class="nowAttr">

	</div><!-- /.nowAttr -->

	<h2 id="h2">スケジュール</h2>
	<div id="schedule">
		<div id="pomoList">
			<div id="pomo1"></div><!-- /#pomo1 -->
			<div id="pomo2"></div><!-- /#pomo2 -->
			<div id="pomo3"></div><!-- /#pomo3 -->
			<div id="pomo4"></div><!-- /#pomo4 -->
			<div id="pomo5"></div><!-- /#pomo5 -->
			<div id="pomo6"></div><!-- /#pomo6 -->
			<div id="pomo7"></div><!-- /#pomo7 -->
			<div id="pomo8"></div><!-- /#pomo8 -->
			<div id="pomo9"></div><!-- /#pomo9 -->

		</div><!-- /#pomoList -->
	</div><!-- /#schedule -->
</section>


<script src="./scripts/main.js"></script>
</body>
</html>
